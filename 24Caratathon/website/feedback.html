<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>demo</title>
    <link rel="stylesheet" href="feedback.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="object1">  <div class="ob1 zoom2"></div>  </div>
    <div class="object2">  <div class="ob2 zoom2"></div>  </div>

      <div class="center">

        <div class="left"><br>
          <div class="icon zoom">
            <a href="#">  <i class="fab fa-facebook"></i>  </a>
          </div> <br>
          <div class="icon zoom">
            <a href="#"> <i class="fab fa-twitter"></i> </a>
          </div> <br>
          <div class="icon zoom">
            <a href="#"> <i class="fab fa-instagram"></i> </a>
          </div> <br>
          <div class="icon zoom">
            <a href="#">  <i class="fab fa-linkedin-in"></i>  </a>
          </div>
        </div>


        <div class="right">
          <form action="index.html" autocomplete="off">
            <h1 class="title">feedback</h1>
            <div class="input">
              <input type="text" name="name" class="input-box" placeholder="Username" />
            </div>
            <div class="input">
              <input type="email" name="email" class="input-box" placeholder="email"/>
            </div>
            <div class="input" >
              <textarea name="message" class="input-box" placeholder="feedback" ></textarea>
            </div>
            <div class="input">
                <input type="submit" value="Send" class="btn zoom" />
            </div>
          </form>
        </div>

      </div>

  </body>
</html>
